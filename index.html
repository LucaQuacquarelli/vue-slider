<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <title>Vue Slider</title>
    </head>
    <body>
        <div id="root">
            <div class="wrapper">
                <div class="preview">
                    <i class="fas fa-chevron-circle-left" @click="prevImage"></i>
                </div>
                <div class="slide">
                    <img :src="images[imageIndex]" alt="one piece wallpaper">
                </div>
                <div class="nextview">
                    <i class="fas fa-chevron-circle-right" @click="nextImage"></i>
                </div>
                <div class="img-index">
                    <i v-for="(image, index) in images"
                    :class="(index == imageIndex) ? 'fas' : 'far'"
                    class="fa-circle"
                    @click="imageIndex = index"></i>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
